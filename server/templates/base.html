<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OpsDashboard</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../static/css/switcher.css" rel="stylesheet">

    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/animate.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_415477_gm6zo7zepb9pmn29.css">
    <style>
        .ibox-content{
            -moz-box-shadow:2px 2px 5px #737373;
            -webkit-box-shadow:2px 2px 5px #737373;
            box-shadow:2px 2px 5px #737373;
            -moz-border-radius:2em; -webkit-border-radius:0.3em; border-radius:0.3em;
        }
        .navy{
            background-color: #1dc5a3;
        }
        .danger{
            background-color: red;
            opacity: 0.6;
        }
        .warn{
            background-color: #9fa8a3;
        }
        .mymove{
            animation : mymove 2s infinite;
            -moz-animation:mymove 2s infinite; /* Firefox */
            -webkit-animation:mymove 2s infinite; /* Safari and Chrome */
            -o-animation:mymove 2s infinite; /* Opera */
            animation-duration: 5s;
            animation-timing-function:linear;
            -webkit-animation-timing-function:linear;
        }
        @keyframes mymove
        {
            from{transform: rotate(0)}
            to{transform: rotate(360deg)}
        }

        @-moz-keyframes mymove /* Firefox */
        {
            from{transform: rotate(0)}
            to{transform: rotate(360deg)}
        }

        @-webkit-keyframes mymove /* Safari and Chrome */
        {
            from{transform: rotate(0)}
            to{transform: rotate(360deg)}
        }

        @-o-keyframes mymove /* Opera */
        {
            from{transform: rotate(0)}
            to{transform: rotate(360deg)}
        }
    </style>

</head>

<body>
    <div id="wrapper">

                        ops
